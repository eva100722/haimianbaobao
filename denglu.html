      <style>   
      body{
        width: 1000px;
        margin: 0 auto;
        background-color: lightcyan;
      }
  .luns {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    overflow: hidden;
  }
  
  .lun {
    position: absolute;
    border-radius: 20px;
    overflow: hidden;
    transition: 0s;
    display: none;
    width: 100%;
    height: 100%; 
  }
  
  .lun img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background:lightblue;
    padding: 20px;
    border-radius: 10px;
    color: white;
  }
  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }
  .login-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: pink ;
    color: white;
    cursor: pointer;
  }
  .login-box input[type="submit"]:hover {
    background-color: pink;
  }
      </style>
